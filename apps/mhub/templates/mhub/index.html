<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
</head>
<body>
<div class="container">
    <div class="logReg" style="width: 100%; margin-top: 30px; height: 10px; ">
        <a href="{%url 'go_logReg' %}" style="margin-left: 975px; color: white;">Login | Register</a>
    </div>
    <div class="header">
        <a href="{% url 'go_home' %}"><img src="{% static 'mhub/img/logo_color_padding_pingpong.png' %}" alt="pingpong logo"></a>
        <h1 class="heading" >welcome to <span id="logo_first">ping</span><span id="logo_second">pong</span><span id="logo_third">.</span></h1>
    </div>

    <div class="searchbar">
        <form action="{% url 'process_pings' %}" method="POST">
            {% csrf_token %}
            <div class="dropdown">
                <button class="dropdown_button">Dropdown</button>
                <div class="dropdown_content">
                    <a href="#song"><img class="dropdown_img" src="{% static 'mhub/img/songs_search.png' %}" alt="Songs"></a>
                    <a href="#artist"><img class="dropdown_img" src="{% static 'mhub/img/artists_search.png' %}" alt="Artists"></a>
                    <a href="#album"><img class="dropdown_img" src="{% static 'mhub/img/albums_search.png' %}" alt="Albums"></a>
                    <a href="#date"><img class="dropdown_img" src="{% static 'mhub/img/dates_search.png' %}" alt="Dates"></a>
                    <a href="#video"><img class="dropdown_img" src="{% static 'mhub/img/videos_search.png' %}" alt="Videos"></a>
                </div>
            </div>
            
            <input type="text" name="search" class="search" autocomplete="off" placeholder="Ping anything music">
            <input type="submit" class="gobutton" value="Ping">
        </form>
    </div>

    <div class="search_results">
        <div class="results_box youtube_results">
            <h3>YouTube</h3>
            <div class="content_box">
                <div class="img_box" style="display:inline-block; width: 110px; height: 65px; vertical-align: top; margin: 5px;">
                    <img class="result_img" src="{% static 'mhub/newimgs/youtube_thumbnail.jpg' %}" alt="result_example" style="max-width: 100%; max-height: 100%">
                </div>
                <div style="display:inline-block"><ul style="font-size: 10px; list-style-type: none; vertical-align: top; margin-left: 10px; margin: 5px; text-align: left; color: black;">
                    <li>Title: latenight chill vibes...</li>
                    <li>Author: Chillhop Music</li>
                    <li>Views: 6.4 Million</li>
                    <li>Length: 29:04</li>
                </ul></div>
            </div>
        </div>
        <div class="results_box spotify_results">
            <h3>Spotify</h3>
            <div class="content_box">Results</div>
        </div>
        <div class="results_box soundcloud_results">
            <h3>Soundcloud</h3>
            <div class="content_box">Results</div>
        </div>
    </div>

    <div class="more_container" style="text-align: center; height: 90px; padding: 35px 0;">
        <button class="more_results"><a href="{%url 'go_pongs' %}">ping more pong..</a></button>
    </div>

</div>
</body>
</html>
