<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to pingpong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'mhub/js/script.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'home' %}"><img src="{% static 'mhub/img/logo_color_padding_pingpong.png' %}" alt="pingpong logo"></a>
        <h1 class="heading" >welcome to <span id="logo_first">ping</span><span id="logo_second">pong</span><span id="logo_third">.</span></h1>
    </div>

    <div class="searchbar">
        <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <div class="dropdown">
                <button class="dropdown_button">Dropdown</button>
                <div class="dropdown_content">
                    <a href="#song"><img class="dropdown_img" src="{% static 'mhub/img/songs_search.png' %}" alt="Songs"></a>
                    <a href="#artist"><img class="dropdown_img" src="{% static 'mhub/img/artists_search.png' %}" alt="Artists"></a>
                    <a href="#album"><img class="dropdown_img" src="{% static 'mhub/img/albums_search.png' %}" alt="Albums"></a>
                    <a href="#date"><img class="dropdown_img" src="{% static 'mhub/img/dates_search.png' %}" alt="Dates"></a>
                    <a href="#video"><img class="dropdown_img" src="{% static 'mhub/img/videos_search.png' %}" alt="Videos"></a>
                </div>
            </div>
            
            <input type="text" name="search" class="search" autocomplete="off" placeholder="Search for Music">
            <!-- <button type="submit" class="gobutton"><i class="glyphicon glyphicon-headphones"></i></button> -->
            <input type="submit" class="gobutton" value="Go">
        </form>
    </div>

    <img src="{% static 'mhub/img/loading_pingpong_2.gif' %}" alt="Loading Gif" class="loading_pingpong">
    
    <div class="search_results">
        <div class="results_box youtube_results">
            <h3>YouTube</h3>
        </div>
        <div class="results_box spotify_results">
            <h3>Spotify</h3>
        </div>
        <div class="results_box soundcloud_results">
            <h3>Soundcloud</h3>
        </div>
    </div>

    <div class="player_fixed">
        <p>title</p>
        <a href="#">Play</a>
        <a href="#">Pause</a>
        <a href="#">Skip</a>
        <a href="#">Back</a>
        <a href="#">Add</a>
        <a href="#">Queue</a>
    </div>
</div>
</body>
</html>
