<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to pingpong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'mhub/js/script.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="header_links">
        <a href="{%url 'process_logout' %}">Logout</a>
    </div>
    <div class="header">
        <a href="{% url 'go_home' %}"><img src="{% static 'mhub/img/logo_color_padding_pingpong.png' %}" alt="pingpong logo"></a>
        <h1 class="heading" >welcome to <span id="logo_first">ping</span><span id="logo_second">pong</span><span id="logo_third">.</span></h1>
    </div>

    <a id="go_paddle" href="{%url 'go_morePong' %}">Go To Your Ping Pong Paddle</a>
    
    <div class="searchbar">
        <h3>Ping</h3>
        <form action="{% url 'process_pings' %}" method="POST" id="submit_search">
            {% csrf_token %}
            <div class="dropdown">
                <button class="dropdown_button"><img src="{% static 'mhub/img/dropdown_search_3.png' %}" alt="Dropdown"></button>
                <div class="dropdown_content">
                    <a href="#song"><img class="dropdown_img" src="{% static 'mhub/img/songs_search.png' %}" alt="Songs"></a>
                    <a href="#artist"><img class="dropdown_img" src="{% static 'mhub/img/artists_search.png' %}" alt="Artists"></a>
                    <a href="#album"><img class="dropdown_img" src="{% static 'mhub/img/albums_search.png' %}" alt="Albums"></a>
                    <a href="#date"><img class="dropdown_img" src="{% static 'mhub/img/dates_search.png' %}" alt="Dates"></a>
                    <a href="#video"><img class="dropdown_img" src="{% static 'mhub/img/videos_search.png' %}" alt="Videos"></a>
                </div>
            </div>
            
            <input type="text" name="search" class="search" autocomplete="off" placeholder="Ping anything">
            <input type="submit" class="gobutton" value="Ping">
        </form>
    </div>
    
    <div class="search_results">
        <div class="results_box youtube_results">
            <h3>Pong</h3>
            <form action='/save_vid' method='post'>
                {% csrf_token %}
                <input type='hidden' name='video_id' id='video_id'>
                <input type="hidden" name="video_name" id="video_name">
                <input type='submit' name='save_vid' value='Save Video'>
            </form>
            
        </div>
        
    </div>


</div>
</body>
</html>
