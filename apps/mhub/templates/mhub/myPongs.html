<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'go_home' %}"><img src="{% static 'mhub/img/logo_color_padding_pingpong.png' %}" alt="pingpong logo" class="pingpong_logo"></a>
        <h1 class="heading" >welcome to <span id="logo_first">ping</span><span id="logo_second">pong</span><span id="logo_third">.</span></h1>
    </div>

    <div class="pongs_list">
        <h1>All History</h1>
        {% for x in paddle %}
            <p><a href="http://www.youtube.com/watch?v={{x.video_id}}">{{x.video_id}}</a></p>
            <form action="{%url 'deletePong' id=x.id%}">
                <input type="submit" value="Delete">
            </form>
        {% endfor %}
    </div>
</div>
</body>
</html>
